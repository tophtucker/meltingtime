<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>How long will it take my ice cream to melt?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="How long will it take your ice cream to melt?">
	<meta name="author" content="Toph Tucker">
	
	<!-- Flavoring -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="../assets/js/html5shiv.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<!--
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="../assets/ico/favicon.png">
	-->

</head>

<body>

	<div id="background"></div> <!-- loaded by ajax -->

	<div class="container">
	
		<div class="row-fluid">
		
			<div class="span8">
							
				<div id="icecream-options" class="btn-toolbar hidden-phone">
					<div class="btn-group control-buttons" data-toggle="buttons-radio" id="flavor">
						<button class="btn btn-large active" data-flavor="chocolate">Chocolate</button>
						<button class="btn btn-large" data-flavor="coffee">Coffee</button>
						<button class="btn btn-large" data-flavor="vanilla">Vanilla</button>
					</div>
					
					<div class="btn-group control-buttons" data-toggle="buttons-radio" id="scoopsize">
						<button class="btn btn-large" data-scoopsize="treat">Treat</button>
						<button class="btn btn-large" data-scoopsize="small">Small</button>
						<button class="btn btn-large active" data-scoopsize="medium">Medium</button>
						<button class="btn btn-large" data-scoopsize="large">Large</button>
					</div>
				</div>
				
				<div id="headertext"><h1>Finding you…</h1></div>
				
				<p id="notifications"></p>
				
				<div id="data-stats" style="display:none;">
					<p><strong>⊕ Weather</strong>
					<br/><span class="muted">Coordinates:</span> <span id="data-coordinates">?</span>
					<br/><span class="muted">Temperature:</span> <span id="data-temp">?</span>ºF
					<br/><span class="muted">Cloud cover:</span> <span id="data-cloud">?</span>%
					<br/><span class="muted">Wind:</span> <span id="data-wind">?</span> mph
					<br/><span class="muted">Precipitation intensity:</span> <span id="data-precip">?</span>
					<br/><span class="muted">Precipitation probability:</span> <span id="data-precipprob">?</span>%</p>
					<p><strong>⊙ Ephemeris</strong>
					<br/><span class="muted">Sunrise time:</span> <span id="data-sunrisetime">?</span>
					<br/><span class="muted">Sunset time:</span> <span id="data-sunsettime">?</span>
					<br/><span class="muted">Solar elevation:</span> <span id="data-solarelevation">?</span>º <span id="data-solarelevation-abovebelow">above</span> horizon
					<br/><span class="muted">Solar azimuth:</span> <span id="data-solarazimuth">?</span>º ↻ from North</p>
				</div>
			
			</div>
			
			<div class="span4" id="icecream-container"></div> <!-- loaded by ajax -->
		
		</div>
		
		<div id="footer">
			
			<p>
				<button id="colophon-popover-button" class="btn btn-success" data-title="Colophon" data-placement="top" data-content="Coded by Toph Tucker. Illustrated by Aaron Wolf. Inspired by licking a coffee ice cream cone from the little shop down Anderson Alley in Concord, MA on Friday, June 5, temperature 91ºF.">Colophon</button>
				<button id="data-popover-button" class="btn btn-success disabled" data-title="Data" data-placement="top">Data</button> 
			</p>
			
		</div>

	</div> <!-- /container -->
	
	<!-- Emulsifiers -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/meltingtime.js"></script>

</body>
</html>
