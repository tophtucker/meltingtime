<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transform-origin bug</title>

	<style>
		
		#alpha {
			width:50px;
			height:50px;
			background:red;
		}
		
		#beta {
			width:50px;
			height:100px;
			background:green;
		}
		
		#alpha {
			transform-origin: 50% 100%;
			transform: scale(.8,.5);
			-webkit-transform-origin: 50% 100%;
			-webkit-transform: scale(.8,.5);
		}
		
	</style>

</head>

<body>
		
	<div id="alpha"></div>
	<div id="beta"></div>

</body>
</html>
